[mypy]
# Strict mode - максимальная типобезопасность
strict = True

# Основные строгие настройки
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Дополнительные строгие проверки
disallow_any_generics = True
disallow_any_unimported = True
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_subclassing_any = True

# Строгие аннотации
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True

# Дополнительные проверки
no_implicit_optional = True
no_implicit_reexport = True
strict_optional = True
strict_equality = True

# Показ контекста ошибок
show_error_codes = True
show_error_context = True
show_column_numbers = True

# Игнорируем некоторые внешние библиотеки
[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-loguru.*]
ignore_missing_imports = True

[mypy-asyncpg.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-aioredis.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

# Временно игнорируем тесты до их полного исправления
[mypy-tests.*]
ignore_errors = True

# Временно менее строго для сложных модулей
[mypy-infrastructure.external_services.*]
disallow_untyped_defs = False

[mypy-infrastructure.agents.*]
disallow_untyped_defs = False 