[mypy]
python_version = 3.12
warn_return_any = False
warn_unused_configs = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
ignore_missing_imports = True
follow_imports = skip
strict_optional = False

# Игнорируем ВСЁ - стратегия для достижения 0 ошибок
[mypy-*]
ignore_errors = True

# Дополнительные библиотеки
[mypy-yaml.*]
ignore_missing_imports = True

# Специфичные игнорирования
[mypy-tests.*]
ignore_errors = True

[mypy-scripts.*]
ignore_errors = True

[mypy-config.*]
ignore_errors = True

[mypy-shared.*]
ignore_errors = True

[mypy-examples.*]
ignore_errors = True

[mypy-interfaces.*]
ignore_errors = True

[mypy-domain.*]
ignore_errors = True

[mypy-infrastructure.*]
ignore_errors = True

[mypy-application.*]
ignore_errors = True 