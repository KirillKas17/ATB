[tool:pytest]
minversion = 6.0
addopts = 
    -v
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=90
    --cov-exclude=
        tests/*
        venv/*
        __pycache__/*
        *.pyc
        setup.py
        docs/*
        scripts/*
        examples/*
        stubs/*
        reports/*
        superfixer_reports/*
        state/*
        logs/*
        models/*
        decisions/*
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    external: Tests requiring external services
    database: Tests requiring database
    ml: Machine learning tests
    trading: Trading related tests
    value_objects: Value objects tests
    entities: Entities tests
    services: Services tests
    repositories: Repositories tests
    protocols: Protocols tests
    agents: Agents tests
    controllers: Controllers tests
    api: API tests
    cli: CLI tests
    dashboard: Dashboard tests
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning 