[tool:pytest]
# ======================= PYTEST CONFIGURATION =======================

# Основные настройки
minversion = 6.0
testpaths = 
    tests/unit
    tests/integration
    tests/e2e
    tests/performance

# Паттерны для поиска тестов
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Маркеры для категоризации тестов
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (moderate speed, components interaction)
    e2e: End-to-end tests (slow, full system)
    performance: Performance and load tests
    slow: Tests that take a long time to run
    asyncio: Asynchronous tests
    regression: Regression tests
    smoke: Smoke tests
    critical: Critical functionality tests
    api: API tests
    database: Database-related tests
    network: Network-dependent tests
    security: Security tests
    memory: Memory usage tests
    cpu: CPU usage tests

# Дополнительные настройки запуска
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --maxfail=5
    --color=yes
    --capture=no
    --showlocals
    --html=reports/pytest_report.html
    --self-contained-html
    --cov=domain
    --cov=application
    --cov=infrastructure
    --cov=interfaces
    --cov-report=html:reports/coverage_html
    --cov-report=term-missing
    --cov-report=xml:reports/coverage.xml
    --cov-fail-under=95
    --cov-branch

# Асинхронные тесты
asyncio_mode = auto

# Фильтры предупреждений
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*aiohttp.*:DeprecationWarning
    ignore:.*asyncio.*:DeprecationWarning

# Настройки логирования для тестов
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = reports/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Настройки временных файлов
tmp_path_retention_count = 3
tmp_path_retention_policy = failed

# Настройки параллельного выполнения (если используется pytest-xdist)
# addopts = -n auto

# Настройки для production тестирования
timeout = 300
timeout_method = thread

# Игнорируемые пути
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    node_modules

# Конфигурация покрытия кода
[coverage:run]
source = .
branch = true
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */migrations/*
    */venv/*
    */virtualenv/*
    */.tox/*
    */setup.py
    */conftest.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = reports/coverage_html
title = Trading System Test Coverage

[coverage:xml]
output = reports/coverage.xml