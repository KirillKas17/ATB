    enabled: true
    api_key: null  # Замените на реальный ключ
    api_secret: null  # Замените на реальный секрет
    websocket_url: "wss://stream.binance.com:9443/ws"
    
  coinbase:
    enabled: true
    api_key: null
    api_secret: null
